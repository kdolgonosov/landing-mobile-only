<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="pages/index.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="page">
            <p class="promo-fixed-upper">
                &#127487;&#127462; SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA &#127487;&#127462;
            </p>
            <header class="header">
                <a href="#" class="header__logo"></a>
            </header>
            <section class="promo">
                <div class="promo__time">
                    <span class="promo__time_text">Limited offer</span>
                    <span class="promo__time_time">04:51:16</span>
                </div>
                <div class="promo__price">
                    <span class="promo__price_old">R 250.00</span>
                    <span class="promo__price_new">R 160.00</span>
                </div>
            </section>
            <section class="product">
                <div class="product__header">
                    <span class="product__header_rate">Excellent 4.8/5</span>
                    <a class="product__header_trustpilot"></a>
                    <span class="product__header_span">best selling</span>
                </div>
                <h1 class="product__title">Orthopedic Slippers</h1>
                <img src="/images/product-slippers-1.jpg" alt="" class="product__image" />
                <ul class="product__carousel">
                    <li class="product__carousel_item product__carousel_item_type_selected">
                        <img
                            src="/images/product-slippers-1.jpg"
                            alt=""
                            class="product__carousel_item-img"
                        />
                    </li>
                    <li class="product__carousel_item">
                        <img
                            src="/images/product-slippers-2.jpg"
                            alt=""
                            class="product__carousel_item-img"
                        />
                    </li>
                    <li class="product__carousel_item">
                        <img
                            src="/images/product-slippers-3.jpg"
                            alt=""
                            class="product__carousel_item-img"
                        />
                    </li>
                    <li class="product__carousel_item">
                        <img
                            src="/images/product-slippers-4.jpg"
                            alt=""
                            class="product__carousel_item-img"
                        />
                    </li>
                </ul>
                <p class="product__text">
                    <span class="product__text_bold">Fast Delivery:</span> 2-4 days from SA
                    &#127487;&#127462;
                </p>
                <p class="product__text">
                    <span class="product__text_bold">In Stock:</span> Shipping from Johannesburg
                    &#127487;&#127462;
                </p>
                <span class="product__rating"><i></i><i></i><i></i><i></i><i></i>(10)</span>
                <div class="product__params">
                    <div class="product__params_item product__params_item_type_color">
                        <span class="product__params_item-caption">color</span>
                        <select class="product__params_item-select">
                            <option value="black">Black</option>
                            <option value="orange">Orange</option>
                            <option value="pink">Pink</option>
                            <option value="yellow">Yellow</option>
                        </select>
                    </div>
                    <div class="product__params_item product__params_item_type_size">
                        <span class="product__params_item-caption">color</span>
                        <select class="product__params_item-select">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                </div>
                <form action="https://youtube.com">
                    <input class="product__button" type="submit" value="buy now" />
                </form>
            </section>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
